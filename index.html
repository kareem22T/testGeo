<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test geolocation </title>
</head>
<body>
    
    <div id="position"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        if (!navigator.geolocation) {
            throw new Error("No geolocation available")
        }

        function success(pos) {
            let lat = pos.coords.latitude;
            let lng = pos.coords.longitude;

            const markup = "latitude: " + lat + ", longitude: " + lng

            document.getElementById('position').innerHTML += markup + "<br>";

            let formData = new FormData();
            formData.append('lat', lat)
            formData.append('lng', lng)

            $.ajax({
                url: 'http://kareem-test-dev.atwebpages.com/',
                method: 'POST',
                data: formData,
                success: function () {
                    document.getElementById('position').innerHTML += 'done <br>';
                },
                error: function () {
                    document.getElementById('position').innerHTML += 'faild';
                }
            })

        }

        function error(err) {
            console.log(err)
        }

        function options () {

        }

        navigator.geolocation.watchPosition(success, error, options)
    </script>
</body>
</html>
